<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<h2>Java Students Registration Form</h2>
<form action="" method="post">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname">
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <label for="DOB">Date of birth:</label>
    <input type="date" id="DOB" name="DOB"><br><br>

    <label for="pass">Password:</label>
    <input type="Password" id="pass" name="pass"><br><br>

    <label for="upload">Upload profile pic:</label>
    <input type="file" id="upload" name="upload"><br><br>

    <label for="other">Custom</label>
    <input type="radio" id="other" name="gender"><br><br>

    <label for="cours">Course selected</label>
    <select name="course" id="cours">
        <option value="js">Javascript</option>
        <option value="ds">Data Science</option>
        <option value="cs">Cyber Security</option>
        <option value="ml">Machine Learning</option>
        <option value="rb">Robotics</option>
        <option value="cs">Computer Science</option>
        <option value="dj">Django</option>
        <option value="sp">Spring Boot</option>
        <option value="Other">Other</option>
    </select><br><br>

    <input type="Submit" value="Register Here"><br><br>
</form>

</body>
</html>
